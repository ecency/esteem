<ion-view>
   <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side='left'>
        <button class="button button-icon button-clear" ng-if="!$root.voiceOver" menu-toggle="left">
         <img ng-if="$root.user" src="https://steemitimages.com/u/{{$root.user.username}}/avatar/small" class="headerAvatar" onerror="this.src=\'img/esteem_white.png\'" onabort="this.src=\'img/esteem_white.png\'"/>
          <i ng-if="!$root.user" class="icon ion-navicon"></i> 
        </button>
        <a href class="button button-icon ion-more" ng-if="$root.voiceOver" menu-toggle="left">{{::translations.menu}}</a>
      </ion-nav-buttons>
      <ion-nav-title>
        <div class="page-title">{{'DRAFTS' | translate}}</div>
      </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="has-header" ng-class="{'theme-dark':$root.$storage.theme == 'night'}">
	<ion-list ng-if="drafts" can-swipe="true">
  		<ion-item ng-repeat=" item in drafts | orderBy:'-timestamp' " ng-click="$root.openDraft(item)" ng-if="item">
		    <p><h2>{{item.title}}</h2></p>
			    <div class="row postdetails twrap"><div class="col"><i class="icon ion-android-time"></i> {{item.timestamp|timeago}}&nbsp;{{'TAGS' | translate}}:&nbsp;<b>{{item.tags}}</b></div></div>
		    <ion-option-button class="button-assertive" ng-click="removeDraft(item._id)">{{'REMOVE' | translate}}
		    </ion-option-button>
    	</ion-item>
    </ion-list>
    <p class="tcenter gray" ng-if="drafts.length>0">{{'SWIPE_LEFT'|translate}}</p>
    <p class="tcenter gray" ng-if="drafts.length==0">{{'NOTHING_HERE'|translate}}</p>

  </ion-content>
</ion-view>
