<ion-view>
	<ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side='left'>
        <button class="button button-icon button-clear" ng-if="!$root.voiceOver" menu-toggle="left">
         <img ng-if="$root.user" src="https://steemitimages.com/u/{{$root.user.username}}/avatar/small" class="headerAvatar" onerror="this.src=\'img/esteem_white.png\'" onabort="this.src=\'img/esteem_white.png\'"/>
          <i ng-if="!$root.user" class="icon ion-navicon"></i> 
        </button>
        <a href class="button button-icon ion-more" ng-if="$root.voiceOver" menu-toggle="left">{{::translations.menu}}</a>
      </ion-nav-buttons>
      <ion-nav-title>
        <div class="page-title">{{'NOTIFICATIONS'|translate}}</div>
      </ion-nav-title>
  </ion-nav-bar>

  <ion-content class="has-header">
	<ion-list ng-if="$root.$storage.notifications" can-swipe="true">
  		<ion-item ng-repeat="item in $root.$storage.notifications | orderBy: '-created' " ng-click="$root.getContentAndOpen(item)">
		    <p><h2>{{item.title}}</h2></p>
		    <span>{{item.message}}</span>
		    <div class="row postdetails twrap"><div class="col"><i class="icon ion-android-time"></i> {{item.created|timeago}}&nbsp;{{'BY' | translate}}&nbsp;<b>{{item.author}}&nbsp;</b></div></div>
		    <ion-option-button class="button-assertive" ng-click="removeNotification($index)">{{'REMOVE' | translate}}
		    </ion-option-button>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
