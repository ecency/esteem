<ion-modal-view>
  <!--<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-primary button-icon ion-close-round" ng-click="closeLogin()"></button>
  </ion-header-bar>-->
  <ion-content class="login">
    <br>
    <center><img ng-src="img/logo.png" width="100" /></center>
    <center><h1>{{'WELCOME_BACK'|translate}}</h1></center>
    <center><p class="gray fsmaller padding">{{'LOGIN_1'|translate}}</p></center>
    <center><div class="fsmaller">{{'CHAIN'|translate}} {{$root.$storage.chain|uppercase}}</div></center>
    <form ng-submit="doLogin()" name="login" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="{{'USERNAME'|translate}}" ng-change="changeUsername()" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="{{'MASTER_PASS'|translate}}" ng-model="loginData.password" ng-disabled="loginData.advanced" ng-required="!loginData.advanced">
        </label>
        <div ng-if="loginData.advanced">
          <label class="item item-input">
            <input type="password" placeholder="{{'POSTING_PRIKEY'|translate}}" ng-model="loginData.privatePostingKey" ng-disabled="!loginData.advanced" ng-required="loginData.advanced">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="{{'ACTIVE_PRIKEY'|translate}}" ng-model="loginData.privateActiveKey" ng-disabled="!loginData.advanced">
          </label>
          <p class="padding gray"><i class="icon ion-ios-information-outline"></i> {{'LOGIN_2'|translate}} <br>
          <i class="icon ion-ios-information-outline"></i> {{'LOGIN_3'|translate}}</p>
        </div>
        <ion-toggle ng-model="loginData.advanced" toggle-class="toggle-calm" ng-change="advancedChange()">{{'ADVANCED'|translate}}</ion-toggle>
        <p class="gray padding"><i class="icon ion-ios-information-outline"></i> {{'LOGIN_4'|translate}}</p>
        </div>
      </form>
        <div class="row">
        <div class="col">
        <button class="button button-block button-light" ng-click="closeLogin()">{{'CANCEL'|translate}}</button>
        </div><div class="col"><button class="button button-block button-positive" ng-click="doLogin()" ng-disabled="login.$invalid">{{'LOGIN'|translate}}</button></div>
        </div>
        <p class="tcenter">{{'DONT_HAVE'|translate}} <a href ng-click="openSignUP()">{{'SIGN_UP_NOW'|translate}}</a></p>
        <br/>
  </ion-content>
</ion-modal-view>
